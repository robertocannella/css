<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="start-hosting.css">
</head>

<body>
    <div class="backdrop" id="backdrop"></div>
    <header class="main-header">
        <div>
            <span class="toggle-button" id="toggle-button">
                <img src="../images/icons8-menu-squared-50.png" class="toggle-button__image" alt="">
            </span>
            <a href="../index.html" class="main-header__brand">
                <img src="../images/icons8-owl-60-color.png" class="" alt="">
            </a>
            <span class="main-header__text">Hoost</span>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="../packages/index.html">Packages</a></li>
                <li class="main-nav__item"><a href="../customers/index.html">Customers</a></li>
                <li class="main-nav__item"><a href="index.html" class="active">Start Hosting</a></li>
            </ul>
        </nav>
    </header>
    <nav class="mobile-nav" id="mobile-nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="../packages/index.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/index.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="index.html">Start Hosting</a>
            </li>
        </ul>
    </nav>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <label for="email">E-Mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <div class="signup-form-checkbox">

                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">Agree to
                    <a href="#">Terms &amp; Conditions</a>
                </label>
            </div>
            <button type="submit" class="btn btn-grid-selector" disabled>Sign Up</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="footer-items">
                <li class="footer-item">
                    <a href="#">Support</a>
                </li>
                <li class="footer-item">
                    <a href="#">Terms of Use</a>
                </li>
                <li class="footer-item">
                    <a target="_blank" href="https://icons8.com/icon/KmadcxUPBBqF/owl">Owl</a> icon by <a
                        target="_blank" href="https://icons8.com">Icons8</a>
                </li>

            </ul>
        </nav>
    </footer>
    <script src="../shared.js"></script>
</body>

</html>
